<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="general_grid">

        <!-- FIRST ROW ELEMENTS -Starting from the top of the calculator -->

        <div class="display_grid" id="display">Hello!</div>
        
        <div class="sign_sequence_grid" id="sign_sequence">Welcome!</div>   

        <div class="ac_grid">

            <button id="ac" class="central_block_buttons" type="button">AC</button>

        </div>

        <div class="clear_grid">

            <button id="c" class="central_block_buttons" type="button">C</button>

        </div>         

        <div class="divide_grid">

            <button id="divide" class="operations_block_buttons" type="button">:</button>

        </div>

        <!-- SECOND ROW ELEMENTS -->


        <div class="seven_grid">

            <button id="seven" class="central_block_buttons" type="button">7</button>

        </div>

        <div class="eight_grid">

            <button id="eight" class="central_block_buttons" type="button">8</button>

        </div>

        <div class="nine_grid">

            <button id="nine" class="central_block_buttons" type="button">9</button>

        </div>

        <div class="multiply_grid">

            <button id="multiply" class="operations_block_buttons" type="button">X</button>

        </div>

        <!-- THIRD ROW ELEMENTS -->

        <div class="four_grid">
            
            <button id="four" class="central_block_buttons" type="button">4</button>

        </div>
        <div class="five_grid">

            <button id="five" class="central_block_buttons" type="button">5</button>

        </div>
        <div class="six_grid">

            <button id="six" class="central_block_buttons" type="button">6</button>

        </div>
        <div class="substract_grid">

            <button id="substract" class="operations_block_buttons" type="button">-</button>

        </div>

        <!-- FOURTH ROW ELEMENTS -->

        <div class="one_grid">

            <button id="one" class="central_block_buttons" type="button">1</button>

        </div>
        <div class="two_grid">

            <button id="two" class="central_block_buttons" type="button">2</button>

        </div>
        <div class="three_grid">

            <button id="three" class="central_block_buttons" type="button">3</button>

        </div>
        <div class="add_grid">

            <button id="add" class="operations_block_buttons" type="button">+</button>

        </div>

        <!-- FIFTH ROW ELEMENTS -->

        <div class="zero_grid">

            <button id="zero" class="central_block_buttons" type="button">0</button>

        </div>
        <div class="negative_possitive_grid">

            <button id="negative_possitive" class="central_block_buttons" type="button">+/-</button>

        </div>
        <div class="coma_grid">

            <button id="coma" class="central_block_buttons" type="button">,</button>

        </div>
        <div class="equal_grid">

            <button id="equal" class="operations_block_buttons" type="button">=</button>

        </div>

        <!-- LAST ROW-->

        <div id="console" class="console_grid"> Start calculating! </div>

        <!-- GUIDE COLUMN ELEMENTS ELEMENTS -Starting from the top of the calculator -->

        <div class="display_guide_grid">    

            <img class="display_guide" src="display.PNG" alt="Display info">

        </div>

        <div class="sign_sequence_guide_grid"> 

            <img class="sign_guide" src="sign.PNG" alt="Sign info">

        </div>

        <div class="console_guide_grid"> 

            <img class="console_guide" src="console.PNG" alt="Console info">

        </div>


    </div>
    <script src="scripts.js"></script>
</body>
</html>
